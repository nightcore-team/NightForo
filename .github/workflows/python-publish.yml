name: Upload Python Package

on:
  release:
    types: [published, created, edited]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Build release distributions with uv
        run: |
          uv build

      - name: Verify version matches release
        run: |
          # Проверяем, что версия в pyproject.toml совпадает с тегом релиза
          RELEASE_VERSION="${GITHUB_REF#refs/tags/v}"
          PROJECT_VERSION=$(uv run python -c "import tomllib; data = tomllib.load(open('pyproject.toml', 'rb')); print(data['project']['version'])")
          
          echo "Release version: $RELEASE_VERSION"
          echo "Project version: $PROJECT_VERSION"
          
          if [ "$RELEASE_VERSION" != "$PROJECT_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            exit 1
          fi

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write
    
    environment:
      name: pypi
      url: https://pypi.org/p/nightforo

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
