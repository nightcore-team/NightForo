name: Create Release

on:
  push:
    branches:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # v1.0.0, v2.1.3
      - '[0-9]+.[0-9]+.[0-9]+'    # 1.0.0, 2.1.3
      - 'release/*'               # release/1.0.0

jobs:
  create-release:
    if: startsWith(github.ref, 'refs/heads/v') || startsWith(github.ref, 'refs/heads/release/') || github.ref matches 'refs/heads/[0-9]+\.[0-9]+\.[0-9]+'
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Для создания релизов и тегов

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract version from branch name
      id: extract_version
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        
        if [[ "$BRANCH_NAME" =~ ^v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
          VERSION="${BASH_REMATCH[1]}"
          echo "Detected version from v-prefixed branch: $VERSION"
        elif [[ "$BRANCH_NAME" =~ ^release/(v)?([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
          VERSION="${BASH_REMATCH[2]}"
          echo "Detected version from release branch: $VERSION"
        elif [[ "$BRANCH_NAME" =~ ^([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
          VERSION="$BRANCH_NAME"
          echo "Detected version from plain version branch: $VERSION"
        else
          echo "Branch name does not match version pattern: $BRANCH_NAME"
          exit 1
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: 'uv.lock'

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Update version in pyproject.toml
      run: |
        # Убедитесь, что установлены tomli и tomli-w для Python >=3.11
        # или используйте другой способ обновления версии
        uv run python -c "
        # Простой скрипт для обновления версии в pyproject.toml
        import re
        import sys
        
        version = '${{ steps.extract_version.outputs.version }}'
        
        with open('pyproject.toml', 'r') as f:
            content = f.read()
        
        # Ищем и заменяем версию в формате version = \"...\"
        pattern = r'(version\s*=\s*[\"\'])([^\"\']+)([\"\'])'
        replacement = r'\1' + version + r'\3'
        updated_content = re.sub(pattern, replacement, content)
        
        # Если не нашли, добавляем в секцию [project]
        if content == updated_content:
            if '[project]' in content:
                # Добавляем версию после [project]
                updated_content = content.replace('[project]', f'[project]\nversion = \"{version}\"')
        
        with open('pyproject.toml', 'w') as f:
            f.write(updated_content)
        
        print(f'Updated version to {version}')
        "

    - name: Run tests
      run: |
        uv run pytest tests/ -v

    - name: Build package
      run: |
        uv build

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.extract_version.outputs.tag }}
        name: Release ${{ steps.extract_version.outputs.version }}
        generate_release_notes: true
        draft: true  # Создаем как черновик, чтобы можно было проверить
        prerelease: false
        files: |
          dist/*.whl
          dist/*.tar.gz

    - name: Commit version update
      if: success()
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        # Коммитим изменения версии
        git add pyproject.toml
        git commit -m "Bump version to ${{ steps.extract_version.outputs.version }}"
        git push origin ${{ github.ref_name }}
