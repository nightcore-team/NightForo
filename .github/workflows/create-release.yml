name: Create Release

on:
  push:
    branches:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # v1.0.0, v2.1.3
      - '[0-9]+.[0-9]+.[0-9]+'    # 1.0.0, 2.1.3
      - 'release/*'               # release/1.0.0

jobs:
  create-release:
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Для создания релизов и тегов

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract version from branch name
      id: extract_version
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        
        if [[ "$BRANCH_NAME" =~ ^v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
          VERSION="${BASH_REMATCH[1]}"
          echo "Detected version from v-prefixed branch: $VERSION"
        elif [[ "$BRANCH_NAME" =~ ^release/(v)?([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
          VERSION="${BASH_REMATCH[2]}"
          echo "Detected version from release branch: $VERSION"
        elif [[ "$BRANCH_NAME" =~ ^([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
          VERSION="$BRANCH_NAME"
          echo "Detected version from plain version branch: $VERSION"
        else
          echo "Branch name does not match version pattern: $BRANCH_NAME"
          exit 1
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: 'uv.lock'

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Build package
      run: |
        uv build

    - name: Create and push Git tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        TAG_NAME="${{ steps.extract_version.outputs.tag }}"
        
        # Проверяем, существует ли тег
        if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
          echo "Tag $TAG_NAME already exists"
        else
          # Создаем тег и пушим его
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.extract_version.outputs.tag }}
        name: Release ${{ steps.extract_version.outputs.version }}
        generate_release_notes: true
        draft: false
        prerelease: false
        files: |
          dist/*.whl
          dist/*.tar.gz

